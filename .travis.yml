language: java
os:
  - linux
  - osx
matrix:
  include:
    - jdk: oraclejdk8
      env: JAVA_VERSION=1.8
    - jdk: oraclejdk9
      env: JAVA_VERSION=9
    - jdk: openjdk10
      env: JAVA_VERSION=10
    - jdk: openjdk11
      env: JAVA_VERSION=11
install: true
script:
  - ./mvnw clean verify -B
  - bash <(curl -s https://codecov.io/bash)